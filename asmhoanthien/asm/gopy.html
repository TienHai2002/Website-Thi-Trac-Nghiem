<div class="row gx-0">
    <article class="col-12">
        <div class="row gx-0">
            <div class="card mt-2 ">
                <div class="card-body rounded-top p-5" style="text-align:center ;">
                    <h3>Phản hồi</h3>
                    <p class="font-weight-light mx-auto mb-4 pb-2 text-center">Hãy phản hồi vấn đề bạn gặp phải với chúng tôi</p>
                    <form class="mb-4 mx-md-5" action="">
                        <div class="row">
                            <div class="col-md-6 mb-4">
                                <input type="text" id="name" class="form-control" placeholder="Họ và tên">
                            </div>
                            <div class="col-md-6 mb-4">
                                <input type="email" id="email" class="form-control" placeholder="Email">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12 mb-4">
                                <input type="text" id="subject" class="form-control" placeholder="Chủ đề">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12 md-4">
                                <input class="form-control" type="file" name="file" id="file">
                            </div>
                        </div>
                        <div class="row mt-4">
                            <div class="col-md-12">
                                <div class="form-group mb-4">
                                    <textarea class="form-control rounded" id="message" rows="3"
                                        placeholder="Nội dung?"></textarea>
                                </div>
                                <div class="text-center">
                                    <button type="submit" class="btn btn-info btn-md">Gửi</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

        </div>


</div>
</div>
